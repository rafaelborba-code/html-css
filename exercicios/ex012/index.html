<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos em HTML5</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/4uvHFNS8I70?si=8XonPjjJeIbSdiQI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
