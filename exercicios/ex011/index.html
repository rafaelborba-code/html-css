<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens.p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
        <img src="imagens/g.png" alt="Imagem Grande">
    </picture>
    <hr>
    <h1>Áudios em HTML5</h1>
    <audio controls preload="metadata" loop>
        <source src="media/musica.mp3" type="audio/mpeg">
        <source src="media/musica.ogg" type="audio/ogg">
        <source src="media/musica.wav" type="audio/wav"><!--Evitar arquivos wav(pesados)-->
        <p>Seu navegador não consegue reproduzir áudio. <a href="media/musica.mp3">Clique aqui para baixar o áudio em MP3</a></p>
    </audio>
    <!--MP3 WAV OGG-->
</body>
</html>
